<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- oredered list -->
    <h5>Buah-Buahan</h5>
    <ol>
        <li>Semangka</li>
        <li>Pisang</li>
        <li>Apel</li>
        <li>Mangga</li>
        <li>Melon</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>Semangka</li>
        <li>Pisang</li>
        <li>Apel</li>
        <li>Mangga</li>
        <li>Melon</li>
    </ul>
</body>
</html>
